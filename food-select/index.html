<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">Homepage</a></li>
                <li><a class="active" href="#">Food Select</a></li>
                <li><a href="../food-log/index.html">Food Log</a></li>
                <li><a href="../results/index.html">User Results</a></li>
                <li><a href="../about/index.html">About</a></li>
            </ul>
        </nav>
        <div class="gutter-right logo">
            <img src="../assets/NTLogo2.png" />
        </div>

    </header>
    <div id="user-info-container"></div>
    <main>
        <section class="top-section"></section>


        <div class="move-down btn-style">
            <button value="paleo" id="paleo-button">Paleo</button>
            <button value="vegetarian" id="vegetarian-button">Vegetarian</button>
            <button value="gluten-free" id="gluten-free-button">Gluten Free</button>
            <button value="show-all" id="show-all">Show All Foods</button>
        </div>

      
        
            
            <div class="search-div"></div>
            <form class='food-form' id='add-custom-form'>
                <label for="id">
                    <input type="number" name="id" placeholder="Item ID">
                </label><br>
                <label for="name">
                    <input type="text" name="name" placeholder="Name of Food">
                </label><br>
                <label for="img">
                    <input type="text" name="img" placeholder="Image">
                </label><br>
                <label for="serving">
                    <input type="text" name="serving" placeholder="Serving Size">
                </label><br>
                <label for="calories">
                    <input type="number" name="calories" placeholder="Calories">
                </label><br>
                <label for="protein">
                    <input type="number" name="protein" placeholder="Protein">
                </label><br>
                <label for="carbs">
                    <input type="number" name="carbs" placeholder="Carbs">
                </label><br>
                <label for="fat">
                    <input type="number" name="fat" placeholder="Fat">
                </label><br>
                <label for="category">
                    <select name="category">
                        <option>-category-</option>
                        <option value="fruit">Fruit</option>
                        <option value="vegetable">Vegetable</option>
                        <option value="grain">Grain</option>
                        <option value="dairy">Dairy</option>
                        <option value="meat">Meat</option>
                        <option value="snack">Snack</option>
                    </select><br>
                </label>
                
                <button type="submit" id="submit">Add Food to Database</button>
            </form>
            <button id='to-food-log'>Go To Food Log</button>
            <div class="food-div">
                <ul class="food-list">
                    <!-- <li class="food-list-item">
                        <img class="food-image" src="../assets/apple.png" alt="apple">
                        <div class="food-facts">
                            <span>apple</span>
                            <span>serving-size: 1</span>
                            <span>calories: 95</span>
                            <span>protein: 95</span>
                            <span>carbohydrates: 25</span>
                        </div>
                    </li> -->
                </ul>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    </div>

</body>

</html>
