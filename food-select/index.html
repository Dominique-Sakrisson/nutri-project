<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/food-select.css">
    <link rel="stylesheet" href="../styles/top.css">
    <link rel="stylesheet" href="../styles/food-row.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Homepage</a></li>
                    <li><a class="active" href="#">Food Select</a></li>
                    <li><a href="../food-log/index.html">Food Log</a></li>
                    <li><a href="../results/index.html">User Results</a></li>
                    <li><a href="../about/index.html">About</a></li>
                </ul>
            </nav>
            <div class="gutter-right logo">
                <img src="../assets/NTLogo2.png" />
            </div>

    </header>
    <div id="user-info-container"></div>
    <main class="the-main">
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content animate__animated animate__bounceInDown">
              <span class="close">&times;</span>
              <p id='modal-text'>Some text in the Modal..</p>
            </div>
        </div>
        
        
        <div class="search-div">
            <div class="move-down btn-style animate__animated animate__backInDown">
                <button  value="paleo" id="paleo-button">Paleo</button>
                <button value="vegetarian" id="vegetarian-button">Vegetarian</button>
                <button value="gluten-free" id="gluten-free-button">Gluten Free</button>
                <button value="show-all" id="show-all">Show All Foods</button>
            </div>
            
        </div>
        
        <div id="sidebar">

                <div class="form-div sidebar">
                    <!-- <button class="toggle-button">Add Food</button> -->
                    <form class='food-form' id='add-custom-form'>
                        <div class='formHeader'>Add Custom Foods</div>
                        <label for="id">
                            <input type="number" name="id" placeholder="Item ID" min="0">
                        </label><br>
                        <label for="name">
                            <input type="text" name="name" placeholder="Name of Food">
                        </label><br>
                        <label for="img">
                            <input type="text" name="img" placeholder="Image">
                        </label><br>
                        <label for="serving">
                            <input type="text" name="serving" placeholder="Serving Size">
                        </label><br>
                        <label for="calories">
                            <input type="number" name="calories" placeholder="Calories" min="0" ;>
                        </label><br>
                        <label for="protein">
                            <input type="number" name="protein" placeholder="Protein" min="0">
                        </label><br>
                        <label for="carbs">
                            <input type="number" name="carbs" placeholder="Carbs" min="0">
                        </label><br>
                        <label for="fat">
                            <input type="number" name="fat" placeholder="Fat" min="0">
                        </label><br>
                        
                        <button type="submit" id="submit">Add Food to Database</button>
                        
                    </form>
                    <div class="toggle-btn">
                        <span>Add Custom Food</span>
                    </div>
                </div>
            </div>
            <button class='wide' id='to-food-log'>Go To Food Log</button>
            <div class="food-div">
                <ul class="food-list">
                </ul>
            </div>
        </section>
        </main>
        <footer>
            <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>
                from
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            </div>
        </footer>
    </div>

    <script type="module" src="./food-select.js"></script>
</body>

</html>
