<body>
    <div class="container">
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">Homepage</a></li>

            <img src="../assets/NTLogo2.png" />

    <div id="user-info-container"></div>
    <!-- The Modal -->
    <div id="myModal" class="modal ">
        <!-- Modal content -->
        <div class="modal-content animate__animated animate__bounceInDown">
          <span class="close">&times;</span>
          <p id='modal-text'></p>
        </div>
    </div>
   
    <main class="the-main">

            <table id='log-table'>
                <tr>
                    <th>+/-</th>
                    <th>Servings</th>
                    <th colspan="2">Food</th>
                    <th>Calories</th>
                    <th>Protein</th>
                    <th>Fat</th>
                    <th>Carbs</th>
                </tr>
            </table>
            <button id='results-button'>End Today's Log &amp See Results</button>
            <button id='clear-button'>Clear All Items From Log</button>
 
    </main>
